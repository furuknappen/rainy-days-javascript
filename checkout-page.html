<body>
  <div class="breadcrums">
    <a> Cart </a> >
    <a> Information </a> >
    <a> Shipping </a> >
    <a>Payment</a>
  </div>
  <main Class="mainCheckoutPage flexDiv">

    <section class="sectionContact">
      <div>
        <p class="expressText">Express Checkout</p>
        <div class="expressBtnDiv">
          <button class="expressBtn paypal">
            <img src="/svg-img/svg/sosials/paypal.png">
          </button>

          <button class="expressBtn google">
            <img src="/svg-img/svg/sosials/googlepay.png">
          </button>
        </div>
      </div>


      <div class="dividerDiv ">
        <hr>
        <p>OR</p>
        <hr>
      </div>

      <section>
        <h1>Contact</h1>

        <label for="email"> Email Address</label><br>
        <input tupe="email id=email" name="email">

        <h1> Shipping Address</h1>

        <div class="CheckoutNameDiv">
          <div class="form-group">
            <label for="fname"> First Name</label><br>
            <input type="fname" id="fname" name="fname"><br>
          </div>

          <div class="form-group">
            <label for="lname"> Last Name</label><br>
            <input type="lname" id="lname" name="lname"><br>
          </div>
        </div>

        <div class="form-group">
          <label for="address"> Address</label><br>
          <input type="address" id="address" name="address"><br>
        </div>

        <div class="form-group">
          <label for="postal"> Postal Number</label><br>
          <input type="postal" id="postal" name="postal"> <br>
        </div>

        <div class="form-group">
          <label for="country"> Country</label><br>
          <input type="country" id="country" name="country"><br>
        </div>

        <div class="form-group">
          <label for="phone"> Phone Number</label><br>
          <input type="phone" id="phone" name="phone"><br>
        </div>
      </section>
      <button class="btn checkoutBtn"> Continue</button>

      <div class="backToBtnDiv">
        <a class="backBtn" href="/shoppingpage.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M5 12l6 6" />
            <path d="M5 12l6 -6" />
          </svg>
          <p>
            Back to Cart
          </p>
        </a>
      </div>

    </section>

    <hr class="verticalDivider">

    <section class="sectionOrderSummary">

      <h2> Order Summary</h2>

      <div class="miniCart">
        <img src="/svg-img/img/jackets img/Vector.png">
        <p class="itemInfo">Patagonia Fleece Men</p>
        <p class="itemInfo">899,99kr</p>
      </div>

      <div class="flexBetween">
        <div>
          <p class="orderInfo"> Discount</p>
          <a>Add a discount code</a>
        </div>
        <p class="orderInfo"> 0 kr </p>
      </div>
      <div class="flexBetween">
        <p class="orderInfo"> Shipping</p>
        <p class="orderInfo"> FREE </p>
      </div>


      <hr>
      <div class="flexBetween totalDiv">

        <p class="orderInfo totalP"> Total</p>
        <p class="orderInfo"> 899,00 kr</p>
      </div>
